<div class="container-fluid ">
    <div class="container">
        <div class="text-center mx-auto mb-5" style="max-width: 90%;">
            <h1 class="display-4">Bestseller Products</h1>
            <p>Latin words, combined with a handful of model sentence structures, to generate Lorem Ipsum which
                looks reasonable.</p>
        </div>
        <div class="row g-4">
            <div class="col-lg-6 col-xl-4" *ngFor="let pro of productList">
                <div class="p-2 rounded bg-light">
                    <div class="row align-items-center">
                        <div class="col-6">
                            <img [src]="pro.productImageUrl" class="rounded-circle w-100" alt="product Image">
                        </div>
                        <div class="col-6">
                            <a  class="h5">{{pro.productShortName}}</a>
                            
                            <div class="d-flex my-3">
                                <i class="fas fa-star text-primary"></i>
                                <i class="fas fa-star text-primary"></i>
                                <i class="fas fa-star text-primary"></i>
                                <i class="fas fa-star text-primary"></i>
                                <i class="fas fa-star"></i>
                            </div>
                            <p>{{pro.categoryName}}</p>
                            <h4 class="mb-3">â‚¹{{pro.productPrice}} </h4>
                            <a href="#" class="btn border border-secondary rounded-pill px-3 text-primary"><i
                                    class="fa fa-shopping-bag me-2 text-primary"></i> Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
