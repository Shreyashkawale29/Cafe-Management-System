<app-layout></app-layout>
<div class="container">
  <div class="row">
    <div class="col-8" [ngClass]="isSidePanelVisible ? 'col-8' : 'col-12'">
      <div class="card">
        <div class="card-header bg-primary">
          <div class="row">
            <div class="col-6">Product List</div>
            <div class="col-6 text-end">
              <button class="btn btn-sm btn-dark" (click)="openSidePanel()">
                New
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-3" *ngFor="let product of productsList">
              <div class="card">
                <img
                  class="card-img-top"
                  [src]="product.productImageUrl"
                  alt="Card image"
                />
                <div class="card-body">
                  <h4 class="card-title">{{ product.productName }}</h4>
                  <p class="card-text">{{ product.categoryName }}</p>
                  <p class="card-text">â‚¹{{ product.productPrice }}</p>
                  <a class="btn btn-primary" (click)="onEdit(product)">Edit</a>
                  <a class="btn btn-danger mx-4" (click)="onDelete(product)"
                    >Delete</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-4" *ngIf="isSidePanelVisible">
      <div class="card">
        <div class="card-header bg-primary">
          <div class="row">
            <div class="col-6">New Product</div>
            <div class="col-6 text-end">
              <button class="btn btn-sm btn-dark" (click)="closeSidePanel()">
                Close
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <label for="sku">SKU</label>
              <input
                id="sku"
                type="text"
                [(ngModel)]="productObj.productSku"
                class="form-control"
              />
            </div>

            <div class="col-6">
              <label for="name">Name</label>
              <input
                id="name"
                type="text"
                [(ngModel)]="productObj.productName"
                class="form-control"
              />
            </div>

            <div class="col-6">
              <label for="shortName">Short Name</label>
              <input
                id="shortName"
                type="text"
                [(ngModel)]="productObj.productShortName"
                class="form-control"
              />
            </div>

            <div class="col-6">
              <label for="price">Price</label>
              <input
                id="price"
                type="text"
                [(ngModel)]="productObj.productPrice"
                class="form-control"
              />
            </div>

            <div class="col-6">
              <label for="category">Category</label>
              <select
                id="category"
                [(ngModel)]="productObj.categoryId"
                class="form-select"
              >
                <option
                  *ngFor="let cate of categoryList"
                  [value]="cate.categoryId"
                >
                  {{ cate.categoryName }}
                </option>
              </select>
            </div>

            <div class="col-6">
              <label for="deliveryTimeSpan">Delivery Time Span</label>
              <input
                id="deliveryTimeSpan"
                type="text"
                [(ngModel)]="productObj.deliveryTimeSpan"
                class="form-control"
              />
            </div>

            <div class="col-12">
              <label for="imageUrl">Image Url</label>
              <input
                id="imageUrl"
                type="text"
                [(ngModel)]="productObj.productImageUrl"
                class="form-control"
                
              />
            </div>

            <div class="col-12">
              <label for="productDescription">Product Description</label>
              <textarea
                id="productDescription"
                rows="4"
                type="text"
                [(ngModel)]="productObj.productDescription"
                class="form-control"
              ></textarea>
            </div>
          </div>

          <div class="row pt-2">
            <div class="col-6 text-center">
              <button class="btn btn-warning" (click)="onReset()">Reset</button>
            </div>

            <div class="col-6 text-center">
              <button
                class="btn btn-success"
                *ngIf="productObj.productId == 0"
                (click)="onSave()"
              >
                Create Product
              </button>
              <button
                class="btn btn-primary"
                *ngIf="productObj.productId !== 0"
                (click)="onUpdate()"
              >
                Update Product
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
