<app-layout></app-layout>
<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Sr No</th>
            <th>Category Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products$ | async; let index = index">
            <td>{{ index + 1 }}</td>
            <td>{{ item.categoryName }}</td>
            <td>
              <div class="row">
                <div class="col-3">
                  <button type="button" class="btn btn-warning">
                    Edit
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-danger">Delete</button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
